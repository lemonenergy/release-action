name: Pull request to main

on:
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: lemonenergy/release-action@develop
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
