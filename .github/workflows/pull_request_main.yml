name: Pull request to main

on:
  pull_request:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@master
        with:
          node-version: 18

      - uses: lemonenergy/release-action@main
        with:
          base-branch: main
          github-token: ${{secrets.GITHUB_TOKEN}}
